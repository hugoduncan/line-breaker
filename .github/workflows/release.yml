name: Release Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-13
            platform: darwin-x86_64
            graalvm: '25.0.1'
          - os: macos-14
            platform: darwin-aarch64
            graalvm: '25'
          - os: ubuntu-latest
            platform: linux-x86_64
            graalvm: '25'
    steps:
      - name: Verify matrix configuration
        run: |
          echo "Building for platform: ${{ matrix.platform }}"
          echo "Runner OS: ${{ matrix.os }}"
          echo "GraalVM version: ${{ matrix.graalvm }}"
